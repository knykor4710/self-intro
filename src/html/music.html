<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayeon | Music</title>
    <link rel="icon" href="../../assets/images/icons/music.jpg" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/music.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo" onclick="window.location.href='../../index.html'">
        My Portfolio
      </div>
    </header>

    <section class="music">
      <h2>MUSIC</h2>
      <div class="music-list-container">
        <div class="grid-item3">
          <img
            src="self-intro/assets/images/others/illshowyou.jpeg"
            alt="음악 앨범"
            class="grid-image"
          />
          <h5 class="grid-title">I'll Show You</h5>
          <h6 class="grid-artist">Justin Bieber</h6>
        </div>
        <div class="grid-item3">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item3">4</div>
        <div class="grid-item3">5</div>
      </div>
      <div class="music-list-container">
        <div class="grid-item3">
          <img src="" alt="음악 이미지" class="grid-image" />
          <h5 class="grid-title">FADEAWAY</h5>
          <h6 class="grid-artist">Boynextdoor</h6>
        </div>
        <div class="grid-item3">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item3">4</div>
        <div class="grid-item3">5</div>
      </div>
      <div class="music-list-container">
        <div class="grid-item3">
          <img src="" alt="음악 앨범" class="grid-image" />
          <h5 class="grid-title">Some Like It Hot!!</h5>
          <h6 class="grid-artist">SPYAIR</h6>
        </div>
        <div class="grid-item3">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item3">4</div>
        <div class="grid-item3">5</div>
      </div>
      <div class="music-btn-container">
        <button class="btn" id="back-btn">뒤로가기</button>
        <button class="btn" id="share-btn">공유하기</button>
      </div>
    </section>
    <script src="../js/music/pagination.js"></script>
    <script src="../js/music/share.js"></script>
  </body>
</html>
